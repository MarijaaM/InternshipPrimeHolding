<div style="height: 50px;">
    <button class="btn btn-danger" style="float: right;" (click)="Close()">Ã—</button>
</div>
<div class="row">
    <div class="col-6"> 
        <form [formGroup]="formEmployee" >
            <h4>Employee info</h4>
            <div class="form-group">
              <label >Full name</label>
              <input type="text"  class="form-control"  formControlName="fullName" required >
            </div>
            <div class="form-group">
              <label >Email address</label>
              <input type="email"  class="form-control"  formControlName="email" required >
            </div>
            <div class="form-group">
              <label >Phone number</label>
              <input type="text"  class="form-control"  formControlName="phoneNumber" required >
            </div>
            <div class="form-group">
              <label >Date of birth</label>
              <input type="date"  class="form-control"  formControlName="dateOfBirth" required >
            </div>
            <div class="form-group">
              <label >Monthly salary</label>
              <input type="number"  class="form-control"  formControlName="monthlySalary" required >
            </div>
            <br>
            <div class="form-group">
                <button (click)="SubmitForm()" class="btn btn-success">Submit</button>
            </div>
        </form>
        
    </div>
    <div  class="col-6"> 
        <h4>Tasks</h4> 
        <div *ngIf="editForm && employee.workTasks.length != 0">
            
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due date</th>
                    <th scope="col">State</th> 
                    <th scope="col"></th> 
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let workTask of employee.workTasks">
                    <td>{{workTask.title}}</td> 
                    <td>{{workTask.description}}</td> 
                    <td>{{workTask.dueDate | date:'dd.MM.yyyy'}}</td> 
                    <td>{{workTask.state.toString()}}</td>  
                    <td>  
                    <button class="btn btn-danger" (click)="DeleteTask(workTask.id)">Delete</button>
                    </td> 
                </tr> 
                </tbody>
          </table>

        </div>
    </div>
</div>
