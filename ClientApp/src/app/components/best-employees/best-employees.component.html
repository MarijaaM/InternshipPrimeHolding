<h1>Best employees past month</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Month</th> 
        <th scope="col">Number of tasks</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.employeeFullName}}</td> 
        <td>{{employee.taskCount}}</td> 
      </tr> 
    </tbody>
  </table>
