<h1>Projects</h1>
<button class="btn btn-success" (click)="AddNewProject()">Add new project</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Client name</th>
      <th scope="col"></th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{project.name}}</td> 
      <td>{{project.description}}</td> 
      <td>{{project.clientName}}</td> 
      
      <td>
        <button class="btn btn-primary" style="margin-right: 10px;" (click)="Details(project.id)">Details</button>
        
        <button class="btn btn-danger" (click)="Delete(project.id)">Delete</button>
      </td> 
    </tr> 
  </tbody>
</table>
